<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Firma CICA</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { width: 300px; padding: 5px; }
    #preview {
      display: flex; align-items: center; padding: 20px;
      border: 1px solid #ccc; margin-top: 20px; background: #fff;
      gap: 20px; max-width: 900px;
    }
    .logo { height: 80px; }
    .cica-text {
      font-size: 14px;
    }
    .cica-title {
      font-size: 20px; font-weight: bold;
    }
    .bar {
      height: 2px; background: #00bdf2; width: 100px; margin: 4px 0;
    }
    .info-box {
      background: #00bdf2; color: white;
      padding: 10px; font-size: 14px;
      max-width: 300px;
    }
    .info-box a {
      color: white;
    }
    button {
      margin-top: 20px; padding: 10px 20px;
      font-size: 16px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Generador de Firma CICA</h1>

  <label>Nombre completo:
    <input type="text" id="nombre" value="nombre">
  </label>
  <label>Puesto:
    <input type="text" id="puesto" value="puesto">
  </label>
  <label>Teléfono:
    <input type="text" id="telefono" value="+ (506) 2511-XXXX">
  </label>
  <label>Correos electrónicos:
    <input type="text" id="correos" value="correo personal / correo departamental">
  </label>
  <label>Sitio web:
    <input type="text" id="web" value="www.cica.ucr.ac.cr">
  </label>

  <button onclick="generarFirma()">Actualizar vista previa</button>
  <button onclick="descargarHTML()">Descargar HTML</button>
  <button onclick="descargarImagen()">Descargar Imagen (PNG)</button>

  <div id="preview-container">
    <div id="preview">
      <img src="firma-ucr.png" class="logo" alt="Logo UCR">
      <div class="cica-text">
        <div class="cica-title">CICA</div>
        <div class="bar"></div>
        Centro de Investigación en<br>
        <strong>Contaminación Ambiental</strong>
      </div>
      <div class="info-box" id="firma-generada">
        <strong>Nombre</strong><br>
        Puesto<br>
        Tel: + (506) 2511-XXXX<br>
        correo persona / correo departamental<br>
        <a href="https://www.cica.ucr.ac.cr">www.cica.ucr.ac.cr</a>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function generarFirma() {
      const nombre = document.getElementById('nombre').value;
      const puesto = document.getElementById('puesto').value;
      const telefono = document.getElementById('telefono').value;
      const correos = document.getElementById('correos').value;
      const web = document.getElementById('web').value;

      const firmaHTML = `
        <strong>${nombre}</strong><br>
        ${puesto}<br>
        Tel: ${telefono}<br>
        ${correos}<br>
        <a href="https://${web}" target="_blank">${web}</a>
      `;
      document.getElementById('firma-generada').innerHTML = firmaHTML;
    }

    function descargarHTML() {
      const firmaHTML = document.getElementById('preview-container').innerHTML;
      const blob = new Blob([firmaHTML], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'firma-cica.html';
      a.click();
    }

    function descargarImagen() {
      const node = document.getElementById('preview');
      html2canvas(node).then(canvas => {
        const link = document.createElement('a');
        link.download = 'firma-ucr.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
